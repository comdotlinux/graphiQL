<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        #graphiql {
            height: 100vh;
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/graphiql/graphiql.min.css" />
    <title>GraphiQL</title>
</head>

<body>
<div id="graphiql">Loading...</div>
<script src="https://unpkg.com/graphiql/graphiql.min.js" type="application/javascript"></script>
<script type="module">
    // noinspection NpmUsedModulesInstalled
    // import * as ReactDOM from 'https://unpkg.com/react-dom@18/umd/react-dom.development.js';
    const element = React.createElement(GraphiQL, {
        fetcher: GraphiQL.createFetcher({
            url: 'https://dev-dev.hasura.app/v1/graphql',
            headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json'
            },
        }),
        defaultEditorToolsVisibility: true,
    });


    let root = ReactDOM.createRoot(document.getElementById('graphiql'));
    root.render(element);
</script>
</body>
</html>
